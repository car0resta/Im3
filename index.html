<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <script src="home.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder">
            <span>Platzhalter Logo</span>
        </div>
        <div class="cloud">
            <img src="images/cloud.png"alt="Wolke" width="300">
        </div>
        <div class="main-text">
            <h1>Hesch bim Wandere z’viel Sunne verwütscht?</h1>
        </div>
        </div>
    </div>
    <div class="wannwielang">
        <div class="wann">
        <h2>Wenn bisch i de Sunne gsii?</h2>
        <input type="date" id="date-picker">
    </div>
    <div class="wielang">
        <h2>Wie lang bisch i de Sunne gsii?</h2>
        <form>
            <select id="numberSelect" name="numberSelect" required>
                <option value="" disabled selected></option>
                <!-- Optionen von 1 bis 24 -->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
            </select>
        </form>
    </div>
</div>
<div class="wo">
    <h2>Wo bisch gsii?</h2>
    <div class="grid-container">
        <div class="grid-item" onclick="selectField(this)">Berner Oberland</div>
        <div class="grid-item" onclick="selectField(this)">Bündner Berge</div>
        <div class="grid-item" onclick="selectField(this)">Innerschwyz</div>
        <div class="grid-item" onclick="selectField(this)">Wallis</div>
    </div>
</div>
<div class="typ-kaestchen">
    <h2>Was isch din Huuttyp?</h2>
    <div class="box-container">
            <button class="box1" style="background-color: rgba(253, 233, 222, 1);">
                <span>Hauttyp 1</span>
            <button class="box1" style="background-color: rgba(241, 211, 173, 1);">
                <span>Hauttyp 2</span>
            <button class="box1" style="background-color: rgba(218, 169, 121, 1);">
                <span>Hauttyp 3</span>
            <button class="box1" style="background-color: rgba(174, 113, 91, 1);">
                <span>Hauttyp 4</span>
            <button class="box1" style="background-color: rgba(107, 58, 43, 1);">
                <span>Hauttyp 5</span>
            <button class="box1" style="background-color: rgba(62, 36, 19, 1);">
                <span>Hauttyp 6</span>
            </button>
    </div>
</div>
</div>
</body>
</html>
